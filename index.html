<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap5 Tooltip</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>



    <div class="container" style="margin: auto; margin-top: 300px;">
        
        <button type="button" class="btn btn-primary" data-bs-toggle="tooltip" title="Hooray!">
            Hover over me!
          </button>

          <button type="button" class="btn btn-success" data-bs-toggle="tooltip" data-bs-placement="bottom" title="Bottom">
            Hover Bottom
          </button>

          <button type="button" class="btn btn-warning" data-bs-toggle="tooltip" data-bs-placement="left" title="left">
           left Hover
          </button>

          <button type="button" class="btn btn-info" data-bs-toggole="tooltip" data-bs-placement="right" title="right">
           Right Hover
          </button>

    </div>

    <script>
        var tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'))
        var tooltipList = tooltipTriggerList.map(function (tooltipTriggerEl) {
          return new bootstrap.Tooltip(tooltipTriggerEl)
        })
        </script>
</body>
</html>
